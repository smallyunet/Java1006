<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">

  <!-- 表单 -->

  <p>input 元素：</p>
  <input v-model="message" placeholder="编辑我……">
  <p>消息是: {{ message }}</p>
	
  <p>textarea 元素：</p>
  <p style="white-space: pre">{{ message2 }}</p>
  <textarea v-model="message2" placeholder="多行文本输入……"></textarea>

  <hr>

  <!-- 复选框 -->
  <p>单个复选框：</p>
  <input type="checkbox" id="checkbox" v-model="checked">
  <label for="checkbox">{{ checked }}</label>

  <p>多个复选框</p>
  <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
  <label for="runoob">Runoob</label>

  <input type="checkbox" id="google" value="Google" v-model="checkedNames">
  <label for="google">Google</label>

  <input type="checkbox" id="taobao" value="taobao" v-model="checkedNames">
  <label for="google">taobao</label>

  <br>

  <span>选择的值为：{{ checkedNames }}</span>

  <hr>

  <!-- 单选按钮的双向数据绑定 -->

  <input type="radio" id="runoob2" value="Runoob2" v-model="picked">
  <label for="runoob2">Runoob</label>
  <br>
  <input type="radio" id="google2" value="Google2" v-model="picked">
  <label for="google2">Google2</label>
  <br>
  <span>选中值：{{ picked }}</span>

  <hr>
  <div id="app">
    <select name="fruit" v-model="selected">
      <option value="">选择一个网站</option>
      <option value="runoob">Runoob</option>
      <option value="google">Google</option>
    </select>
  </div>

  <div id="output">
    选择的网站是：{{ selected }}
  </div>

</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'Runoob',
	  message2: '菜鸟教程\r\nhttp://www.runoob.com',
    checked: false,
    checkedNames: [],
    picked: 'Runoob',
    selected: ''
  }
})
</script>
</body>
</html>
