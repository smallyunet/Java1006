<!-- 段落先隐藏，然后显示提示框 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback Example</title>
</head>
<body>
<h1>Callback Example</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A aliquam corporis cumque debitis dolore eos fugiat, labore laboriosam laborum minus neque officiis perferendis quos rem repellat sit vero voluptas voluptates?</p>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
    $(function() {
        $('p').hide('slow', function() {
            alert("The paragraph is now hidden");
        });
    });
</script>
</body>
</html>
