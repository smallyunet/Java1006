<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
  
    // 1. 输出天数
    var year = 2004
    var month = 2
    var day = 0
    var monthArr = [1, 3, 5, 7, 8, 10, 12]
    if (monthArr.indexOf(month) != -1) {  // 31天的月份
      day = 31
    } else {  // 不是31天的月份
      if (year % 4) { // 不是闰年
        if (month == 2) {
          day = 28
        } else {
          day = 30
        }
      } else {  // 是闰年
        if (month == 2) {
          day = 29
        } else {
          day = 30
        }
      }
    }
    console.log(day)
    console.log('-------')

    // 2. 九九乘法表
    var str = ''
    for (i = 1; i <= 9; i ++) {
      for (j = 1; j <= i; j++) {
        str += j + ' * ' + i + ' = ' + i * j + '   '
      }
      str += '\n'
    }
    console.log(str)
    console.log('------')

    // 3. 奇数
    var str = ''
    for (i = 0; i <= 300; i++) {
      if (i % 2) {
        str += i + '   '
      } 
    }
    console.log(str)
    console.log('------')
    
    // 4. 水仙花数
    var arr = []
    for (i = 100; i < 1000; i++) {
      var a = Math.pow(parseInt(i / 100), 3)  // 百位的3次方
      var b = Math.pow(parseInt((i % 100) / 10), 3) // 十位的3次方
      var c = Math.pow(parseInt(i % 10), 3) // 个位的3次方
      if (i == (a + b + c)) {
        arr.push(i)
      }
    }
    console.table(arr)
  </script>

</body>
</html>
