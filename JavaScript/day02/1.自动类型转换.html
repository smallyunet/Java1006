<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
  
    // 减法
    var a = 10
    var b = 2
    console.log(a - b)  // 8
    b = 'b'
    console.log(a - b)  // NaN (Not a Number)
    var c = true
    console.log(a - c)  // 9; true == 1; false == 0

    // 加法
    var d = 'd'
    console.log(a + d)  // 10d
    d = 2
    console.log(a + d)  // 12
    d = true
    console.log(a + d)  // 11

    console.log('5' + '3')

  </script>

</body>
</html>
