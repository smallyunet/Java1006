<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <title>新增院校</title>
  <style>
    #btn button, #btn a { padding: 0 25px; }
  </style>
</head>
<body class="layui-bg-gray">

  <div class="container" style="background-color: #fff;padding: 30px; margin: 20px;">
      <fieldset class="layui-elem-field layui-field-title">
        <legend>新增院校</legend>
      </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">选择院系</label>
          <div class="layui-input-inline">
            <select name="quiz1">
              <option value="">请选择学校</option>
              <option value="浙江">太原工业学院</option>
              <option value="你的工号">太原科技大学</option>
              <option value="你最喜欢的老师">太原理工大学</option>
            </select>
          </div>
          <div class="layui-input-inline">
            <select name="quiz2">
              <option value="">请选择系部</option>
              <option value="杭州">电子工程系</option>
              <option value="宁波">机械工程系</option>
              <option value="温州">理学系</option>
              <option value="温州">自动化系</option>
              <option value="温州">计算机工程系</option>
            </select>
          </div>
        </div>

      <div class="layui-form-item">
        <label class="layui-form-label">院系负责人</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required" placeholder="请输入负责人名称" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">负责人电话</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required" placeholder="请输入负责人电话" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block" id="btn">
          <a class="layui-btn-normal layui-btn layui-btn-sm" lay-submit lay-filter="formDemo" href="classManger.html" target="adminBody">立即提交</a>
          <button type="reset" class="layui-btn-sm layui-btn layui-btn-primary">重置</button>
          <a class="layui-btn layui-btn-primary layui-btn-sm" 
            href="schoolManager.html" target="adminBody">返回</a>
        </div>
      </div>
    </form>
  </div>

  <script src="../layui/layui.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script>
  
    layui.use('form', function(){
      var form = layui.form;
    });

    // 使用日期组件
    layui.use('laydate', function() {
      var laydate = layui.laydate
      laydate.render({
        elem: '#date'
      })
      laydate.render({
        elem: '#date1'
      })
    })

  </script>
</body>
</html>
