<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <title>新增实习总结</title>
  <style>
    #btn button, #btn a { padding: 0 25px;}
  </style>
</head>
<body class="layui-bg-gray">

  <div class="container" style="background-color: #fff;padding: 30px; margin: 20px;">
      <fieldset class="layui-elem-field layui-field-title">
        <legend>新增实习总结</legend>
      </fieldset>

    <form class="layui-form" action="">
      <div class="layui-form-item layui-inline">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <fieldset class="layui-elem-field">
        <legend>预览图</legend>
        <div class="layui-field-box">
          <div class="layui-upload">
            <div class="layui-upload-list" id="demo2"></div>
          </div>
        </div>
      </fieldset>
      
      
      <div class="layui-form-item">
        <div class="layui-input-block" id="btn">
          <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="test2" style="margin-right: 10px">多图片上传</button> 
          <button type="reset" class="layui-btn-sm layui-btn layui-btn-primary">重置</button>
          <a class="layui-btn layui-btn-primary layui-btn-sm" href="internSummary.html" target="adminBody">返回</a>
        </div>
      </div>
    </form>
  </div>

  <script src="../layui/layui.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script>
  
    layui.use('form', function(){
      var form = layui.form;
    });

    // 使用日期组件
    layui.use('laydate', function() {
      var laydate = layui.laydate
      laydate.render({
        elem: '#date'
      })
      laydate.render({
        elem: '#date1'
      })
    })

    layui.use('upload', function(){
      var $ = layui.jquery
      ,upload = layui.upload;

      //多图片上传
      upload.render({
        elem: '#test2'
        ,url: '/upload/'
        ,multiple: true
        ,before: function(obj){
          //预读本地文件示例，不支持ie8
          obj.preview(function(index, file, result){
            $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" height="200px" width="300px" style="margin-right: 10px;">')
          });
        }
        ,done: function(res){
          //上传完毕
        }
      });
    })

  </script>
</body>
</html>
