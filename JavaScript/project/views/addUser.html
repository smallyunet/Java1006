<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <title>新增用户</title>
  <style>
    #btn button, #btn a { padding: 0 25px; }
  </style>
</head>
<body class="layui-bg-gray">

  <div class="container" style="background-color: #fff;padding: 30px; margin: 20px;">
      <fieldset class="layui-elem-field layui-field-title">
        <legend>新增用户</legend>
      </fieldset>

    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="title" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">部门/单位</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入部门/单位" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block" id="btn">
          <a class="layui-btn-normal layui-btn layui-btn-sm" lay-submit lay-filter="formDemo" href="classManger.html" target="adminBody">立即提交</a>
          <button type="reset" class="layui-btn-sm layui-btn layui-btn-primary">重置</button>
          <a class="layui-btn layui-btn-primary layui-btn-sm" 
            href="userManager.html" target="adminBody">返回</a>
        </div>
      </div>
    </form>
  </div>

  <script src="../layui/layui.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script>
  
    layui.use('form', function(){
      var form = layui.form;
    });

    // 使用日期组件
    layui.use('laydate', function() {
      var laydate = layui.laydate
      laydate.render({
        elem: '#date'
      })
      laydate.render({
        elem: '#date1'
      })
    })

  </script>
</body>
</html>
