<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <title>新增实习生信息</title>
  <style>
    .container { margin: 20px; }
    #btn button, #btn a { padding: 0 25px; }
  </style>
</head>
<body class="layui-bg-gray">

  <div class="container" style="background-color: #fff;padding: 30px;">
      <fieldset class="layui-elem-field layui-field-title">
        <legend>新增实习生信息</legend>
      </fieldset>

    <form class="layui-form" action="">
      <div class="layui-form-item layui-inline">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="sex" value="男" title="男" checked="">
          <input type="radio" name="sex" value="女" title="女">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-inline">
          <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">入学年份</label>
        <div class="layui-input-inline layui-inline">
          <select name="city" lay-verify="">
            <option value=""></option>
            <option value="0">2016</option>
            <option value="1">2017</option>
            <option value="2">2018</option>
            <option value="3">2019</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">选择院系</label>
        <div class="layui-input-inline">
          <select name="quiz1">
            <option value="">请选择学校</option>
            <option value="浙江">太原工业学院</option>
            <option value="你的工号">太原科技大学</option>
            <option value="你最喜欢的老师">太原理工大学</option>
          </select>
        </div>
        <div class="layui-input-inline">
          <select name="quiz2">
            <option value="">请选择系部</option>
            <option value="杭州">电子工程系</option>
            <option value="宁波">机械工程系</option>
            <option value="温州">理学系</option>
            <option value="温州">自动化系</option>
            <option value="温州">计算机工程系</option>
          </select>
        </div>
        <div class="layui-input-inline">
          <select name="quiz3">
            <option value="">请选择专业</option>
            <option value="西湖区">通信工程</option>
            <option value="余杭区">软件工程</option>
            <option value="拱墅区">物联网</option>
          </select>
        </div>
      </div>
  
      <div class="layui-form-item layui-inline">
        <label class="layui-form-label">大学班号</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|number" placeholder="请输入大学班号" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item layui-inline">
        <label class="layui-form-label">实习班号</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|number" placeholder="请输入实习班号" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">实习方向</label>
        <div class="layui-input-block" lay-verify="">
          <input type="radio" name="wsex" value="男" title="物联网">
          <input type="radio" name="wsex" value="女" title="Java" checked="">
          <input type="radio" name="wsex" value="女" title="前端开发">
          <input type="radio" name="wsex" value="女" title="Python">
          <input type="radio" name="wsex" value="女" title="大数据">
          <input type="radio" name="wsex" value="女" title="其他">
        </div>
      </div>
  
      <div class="layui-form-item">
        <label class="layui-form-label">籍贯</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入籍贯" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item layui-inline">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item layui-inline">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入QQ" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">大学职务</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入大学职务" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">个人技术状况</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入个人技术状况" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">项目经验</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入项目经验" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">培训经历</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入培训经历" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">获奖情况</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入获奖情况" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">社会实践</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入社会实践情况" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">兴趣爱好</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入兴趣爱好" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">职业目标</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入职业目标" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">自定义职业目标</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入自定义职业目标" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">社会实践</label>
        <div class="layui-input-block">
          <input type="text" name="title" placeholder="请输入社会实践情况" autocomplete="off" class="layui-input">
        </div>
      </div>
  
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block" id="btn">
          <a class="layui-btn-normal layui-btn layui-btn-sm" lay-submit lay-filter="formDemo" href="classManger.html" target="adminBody">立即提交</a>
          <button type="reset" class="layui-btn-sm layui-btn layui-btn-primary">重置</button>
          <a class="layui-btn layui-btn-primary layui-btn-sm" href="internManager.html" target="adminBody">返回</a>
        </div>
      </div>
    </form>
  </div>

  <script src="../layui/layui.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script>
  
    layui.use('form', function(){
      var form = layui.form;
    });

    // 使用日期组件
    layui.use('laydate', function() {
      var laydate = layui.laydate
      laydate.render({
        elem: '#date'
      })
      laydate.render({
        elem: '#date1'
      })
    })

  </script>
</body>
</html>
