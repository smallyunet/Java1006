<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果</title>
    <style>
        #box1 {
            width:200px;
            height:200px;
            margin:30px;
            background-color:aqua;

            transform: scale(1);
            transition-delay: 1s;               /* 过渡延迟 */
            transition-duration: 1s;            /* 过渡时间 */
            transition-property: transform;     /* 过渡属性 */
            transition-timing-function: linear; /* 过渡路径 */
        }
        #box1:hover {
            transform: scale(1.2);
            transition-delay: 1s;
            transition-duration: 1s;
            transition-property: transform;
            transition-timing-function: linear;
        }

        #box2 {
            width:200px;
            height:200px;
            margin:30px;
            background-color:aqua;

            transition-duration: 1s;
            transition-property: all;
        }
        #box2:hover{
            height:300px;
            width:300px;
            background-color:yellow;

            transition-duration: 1s;
            transition-property: all;
        }
    </style>
</head>
<body>

    <div id="box1"></div>
    <div id="box2"></div>

</body>
</html>
