<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>
    <style>
        div {
            width:100px;
            height: 100px;
            background-color:aqua;
            margin-bottom:10px;
        }
        #box1 {
            border-radius:30px;
        }
        #box2 {
            border-radius:50px;
        }
        #box3 {
            border-top-left-radius:70px;
        }
        #box4 {
            border-top-left-radius:100px;
        }

        div:hover {
            transform:scale(1.1);
        }
    </style>
</head>
<body>

    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>

</body>
</html>
