<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        div {
            width:150px;
            height:150px;
            background-color:aqua;
            margin:20px;
        }
        .box {
            float:left;
        }
        #div {
            clear:both;
        }
    </style>
</head>
<body>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    <div id="div">5</div>

</body>
</html>
