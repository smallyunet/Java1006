<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素隐藏</title>
    <style>
        div {
            width:200px;
            height:200px;
            background-color:aqua;

            visibility:hidden;
        }
    </style>
</head>
<body>

<span>这是一段文本</span>
<div></div>
<span>这是一段文本</span>

</body>
</html>
