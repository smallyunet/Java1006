<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体相关属性2</title>
    <style>
        .p {
            line-height:30px;
            letter-spacing:5px;
            word-spacing:5px;
            text-indent:2em;
        }
        #p1 {
            text-shadow: aqua 5px 5px 1px, yellow -5px -5px 1px;
        }
        #p2 {
            text-align:center;
        }
    </style>
</head>
<body>

    <p class="p" id="p1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi pariatur quas quia. Consectetur dolorum eaque eos eum excepturi explicabo impedit itaque natus, nisi officia, quas, quasi. Consectetur excepturi exercitationem omnis!</p>

    <p class="p" id="p2">你好世界</p>

</body>
</html>
