<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型</title>
    <style>
        span {
            background-color:yellow;
        }
        div {
            width:200px;
            height:200px;
            background-color:aqua;
        }
    </style>
</head>
<body>

    <span>这是一段文字</span><span>这是一段文字</span>
    <img src="./images/demo3.jpg" alt="">
    <span>这是一段文字</span>
    <div></div>
    <span>这是一段文字</span>
    <ul><li>1</li></ul>
    <span>这是一段文字</span>

</body>
</html>
