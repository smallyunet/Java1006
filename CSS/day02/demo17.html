<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧栏dixed</title>
    <style>
        .box1 {
            height: 200px;
            width:130px;

            position:fixed;
            top:calc(50% - 100px);
            right:-100px;

            transition-duration: 1s;
            transition-property: right;
            transition-timing-function: ease;
        }
        .box1:hover {
            right:0px;

            transition-duration: 1s;
            transition-property: right;
            transition-timing-function: ease;
        }

        .box2 {
            height:100px;
            width:30px;
            background-color: grey;

            position:absolute;
            left:0px;
            top:50px;
        }
        .box3{
            height:200px;
            width:100px;
            background-color: aqua;

            position:absolute;
            right:0px;
        }
    </style>
</head>
<body>

    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

</body>
</html>
