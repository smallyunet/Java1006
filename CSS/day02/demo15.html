<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度结构</title>
    <style>
        * {
            margin:0;
            padding:0;
        }

        .banner{
            width:100%;
            height:32px;

            background-color: dimgray;
            overflow:hidden;
        }
        .banner .left{
            width:25%;
            height:inherit;
            background-color: yellow;
            float:left;
        }
        .banner .right{
            width:30%;
            height:inherit;
            background-color: yellow;
            float:right;
        }

        .header{
            width:100%;
            height:500px;
            padding-top :20px;

            background-color: aquamarine;
        }
        .header .logo{
            width:40%;
            height:40%;
            margin:0 auto;

            background-color: #00B7FF;
        }
        .header .search{
            width:60%;
            height:40%;
            margin:0 auto;

            background-color: chartreuse;
        }

        .content{
            width:80%;
            height:800px;
            margin:0 auto;

            background-color: yellowgreen;
        }
        .footer{
            height:40px;
            width:100%;

            background-color: cyan;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="header">
        <div class="logo"></div>
        <div class="search"></div>
    </div>
    <div class="content"></div>
    <div class="footer"></div>

</body>
</html>
