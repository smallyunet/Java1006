<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        .grandfather {
            width:500px;
            height:500px;
            background-color: red;

            position: relative;
        }
        .father {
            width:300px;
            height:300px;
            background-color: green;

            position: relative;
            left:20px;
        }
        .son{
            width:200px;
            height:200px;
            background-color: blue;

            position:absolute;
            right:20px;
        }
    </style>
</head>
<body>

    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>
</html>
