<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        li:first-child {
            color:red;
        }
        li:last-child {
            color:yellow;
        }
        li:nth-child(3) {
            color:blue;
        }
    </style>
</head>
<body>

    <ol>
        <li>这是一个选项</li>
        <li>这是一个选项</li>
        <li>这是一个选项</li>
        <li>这是一个选项</li>
        <li>这是一个选项</li>
    </ol>
    <ul>
        <li>这是一个选项</li>
        <li>这是一个选项</li>
        <li>这是一个选项</li>
        <li>这是一个选项</li>
        <li>这是一个选项</li>
    </ul>

</body>
</html>
