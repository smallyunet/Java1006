<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
</head>
<body>

<form action="">
    <table>
        <tr>
            <td>昵称</td>
            <td><input type="text"></td>
            <td>性别</td>
            <td>
                <select name="" id="" style="width:120px;background-color: #fff;">
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td><input type="text"></td>
            <td>血型</td>
            <td>
                <select name="bloodtype" style="width:120px;background-color: #fff;">
                    <optgroup label="普通血型">
                        <option value="a">A型</option>
                        <option value="b">B型</option>
                        <option value="c" disabled>C型</option>
                    </optgroup>
                    <optgroup label="特殊血型">
                        <option value="d">D型</option>
                        <option value="e" selected>E型</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>职业</td>
            <td colspan="3">
                <select name="" id="" style="width:332px;background-color: #fff;">
                    <option value="">职业A</option>
                    <option value="">职业B</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>家乡</td>
            <td colspan="3"><input type="text" size="40"></td>
        </tr>
        <tr>
            <td>学校</td>
            <td colspan="3"><input type="text" size="40"></td>
        </tr>
        <tr>
            <td>公司</td>
            <td colspan="3"><input type="text" size="40"></td>
        </tr>
        <tr>
            <td>手机</td>
            <td colspan="3"><input type="text" size="40"></td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td colspan="3"><input type="text" size="40"></td>
        </tr>
        <tr>
            <td valign="top">个性签名</td>
            <td colspan="3">
                <textarea name="" id="" cols="39" rows="5" style="resize:none;"></textarea>
            </td>
        </tr>
        <tr>
            <td valign="top">个人说明</td>
            <td colspan="3">
                <textarea name="" id="" cols="39" rows="5" style="resize:none;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td style="float:right"><button>保存</button> <button>关闭</button></td>
        </tr>
    </table>
</form>

</body>
</html>
