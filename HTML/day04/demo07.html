<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        p b {
            color: aqua;
        }

        h3 ~ p {
            color: red;
        }

        h3 + p {
            color: blue;
        }
    </style>
</head>
<body>

    <p>鬓云欲度香腮雪，<em>弄妆<b>梳洗迟</b></em></p>

    <p>这是一段文本</p>
    <p>这是一段文本</p>
    <p>这是一段文本</p>
    <p>这是一段文本</p>
    <h3>这是一段文本</h3>
    <p>这是一段文本</p>
    <p>这是一段文本</p>
    <p>这是一段文本</p>
    <p>这是一段文本</p>



</body>
</html>
