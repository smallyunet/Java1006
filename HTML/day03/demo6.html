<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>

<form action="address.html" method="get">
    用户名：<input type="text" name="username" value=""><br>
    密码：<input type="password" name="password" value=""><br>
    性别：<input type="radio" name="sex" value="male">男 <input type="radio" name="sex" value="female">女<br>
    爱好：<input type="checkbox" name="favorite" value="pvp">王者荣耀
        <input type="checkbox" name="favorite" value="cos">英魂之刃
        <input type="checkbox" name="favorite" value="prub">绝地求生<br>
    头像：<input type="file" name="photo" value=""><br>
    <input type="submit" value="提交"> <input type="reset" value="重置"> <input type="button" value="按钮">
</form>

</body>
</html>
