<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格相关元素</title>
</head>
<body>

<table border="1">
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>3</td>
        <td>3</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>4</td>
        <td>4</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>5</td>
        <td>5</td>
        <td>5</td>
    </tr>
</table>

<!--table的结构
    cellpadding设置单元格内容和单元格之间的距离
    cellspacing设置单元格和单元格之间的距离
    -->
<table border="1" width="400px" cellpadding="20px" cellspacing="20px">
    <caption>值日表</caption>
    <thead>
        <tr>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>李四</td>
            <td>王五</td>
        </tr>
        <tr>
            <td colspan="2">张三</td>
            <td rowspan="2">王五</td>
        </tr>
        <tr>
            <td>张三</td>
            <td>李四</td>
        </tr>
    </tbody>
</table>

<br><br>

<!--table练习-->
<table border="1" width="300px" cellpadding="30px" cellspacing="0px">
    <tr>
        <td colspan="2">1-1</td>
        <td rowspan="2">1-2</td>
    </tr>
    <tr>
        <td rowspan="2">1-4</td>
        <td>1-5</td>
    </tr>
    <tr>
        <td colspan="2">1-3</td>
    </tr>
</table>

</body>
</html>
