<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本元素</title>
</head>
<body>

这是HTML的body部分

<!--这是标题相关元素的演示--><hr/>
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>

<h7>七级标题</h7>
<h8>八级标题</h8>
正常字体

<!--br是自闭合标签（单标签），用于换行。--><hr/>
床前明月光，<br/>
疑是地上霜。<br/>
举头望明月，<br/>
低头思故乡。

<!--hr也是一个自闭合标签，用于显示分割线。--><hr/>

<!--p标签用于标记段落--><hr/>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这里是一段文本。<br/>这是第一段文本的第二句。</p>
<p style="text-indent: 2em">这里也是一段文本。<br/>这是第二段文本的第二句</p>

<!--span标签是一个行内元素--><hr/>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这里是一段文本。<br/>这是<span style="color:yellow">第一段</span>文本的第二句。</p>
<p style="text-indent: 2em">这里也是一段文本。<br/>这是第二段文本的第二句</p>



</body>
</html>
