<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化元素</title>
</head>
<body>

普通文本。<br/>
<b>b标签效果。</b><br/>
<strong>strong标签效果。</strong><br/><!--语义化标签，表示重要文本，效果类似b标签-->
<i>i标签效果。</i><br/>
<em>em标签效果。</em><br/><!--语义化标签，强调文本，效果类似i标签-->
<u>u标签效果。</u><br/>
<small>small标签效果</small><br/>
<sup>sup标签效果。</sup><br/><!--定义上标文本-->
<sub>sub标签效果。</sub><br/><!--定义下表文本-->
<bdo dir="ltr">ltr属性效果。</bdo><br/>
<bdo dir="rtl">rtl属性效果。</bdo><br/>

x<sup>2</sup><br/>
x<sub>2</sub>

</body>
</html>
